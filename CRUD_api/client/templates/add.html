<div class="panel panel-default">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" class="glyphicon glyphicon-plus"> </span> Add New Player</p>
	</div>
	<div class="panel-body">
		

    <form ng-submit="addPlayer()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" ng-model="player.name">
    </div>
    <div class="form-group">
      <label for="dept">Age:</label>
      <input type="text" class="form-control" id="dept" ng-model="player.age">
    </div>
    <div class="form-group">
      <label for="area">Batting:</label>
      <input type="text" class="form-control" id="area" ng-model="player.batting">
    </div>
    <div class="form-group">
      <label for="contact">AvgScore. :</label>
      <input type="text" class="form-control" id="contact" ng-model="player.avgScore">
      <div class="form-group">
      <label for="status">Salary :</label>
      <input type="text" class="form-control" id="status" ng-model="player.salary">
      
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Save</button>
    <a href="#/players" class="btn btn-default"> Cancel</a>
</form>
