<div class="panel panel-default" ng-init="showPlayer()">    <!-- ng-init="showEmployee()" -->
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-edit"> </span> Edit Player</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updatePlayer()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" ng-model="player.name" value="player.name">
    </div>
    <div class="form-group">
      <label for="dept">Age:</label>
      <input type="text" class="form-control" id="dept" ng-model="player.age" value="player.age">
    </div>
    <div class="form-group">
      <label for="area">Batting:</label>
      <input type="text" class="form-control" id="area" ng-model="player.batting" value="player.batting">
    </div>
    <div class="form-group">
      <label for="contact">AvgScore :</label>
      <input type="text" class="form-control" id="contact" ng-model="player.avgScore" value="player.avgScore">
      <div class="form-group">
      <label for="status">Salary :</label>
      <input type="text" class="form-control" id="status" ng-model="player.salary" value="player.salary">
      <div class="form-group">
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Update</button>
    <a href="#/players" class="btn btn-default"> Cancel</a>
</form>
